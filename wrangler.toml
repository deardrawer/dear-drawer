name = "dear-drawer"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
# Kakao OAuth vars are set as secrets in Cloudflare Pages dashboard
# NEXT_PUBLIC_KAKAO_CLIENT_ID, NEXT_PUBLIC_KAKAO_REDIRECT_URI

# Telegram notification settings
# Note: TELEGRAM_BOT_TOKEN should be added as a secret via Cloudflare dashboard
TELEGRAM_CHAT_ID = "8359227559"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "dear-drawer-db"
database_id = "00fa0bde-3240-4e30-b1ff-8e90629d6512"

# R2 Storage binding
[[r2_buckets]]
binding = "R2"
bucket_name = "dear-drawer-images"
